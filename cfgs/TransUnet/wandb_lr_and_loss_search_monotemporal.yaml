command:
  - ${env}
  - python
  - ${program}
  - -c
  - cfgs/TransUnet/TransUnet.yaml
  - --trainer
  - cfgs/trainer_single_gpu.yaml
  - --data
  - cfgs/data_monotemporal_full_features_pad.yaml
  - ${args}
method: grid
metric:
  goal: maximize
  name: val_avg_precision.max
parameters:
  trainer.devices:
    value: [3]
  optimizer.lr:
    values:
      - 0.1
      - 0.01
      - 0.001
      - 0.0001
      - 1e-05
  model.init_args.encoder_weights:
    values:
      - imagenet
  model.init_args.loss_function:
    values:
      - BCE
      - Focal
      - Dice
      - Jaccard
  data.data_fold_id:
    value: 2
  trainer.max_epochs: 
    value: 50
  do_test:
    value: False
  data.data_dir: 
    value: /home/sl221120/scratch/WildfireSpreadTS_HDF5
program: src/train.py